name: Generate Docs Artifact

on:
  push:
    branches: [ main ]

jobs:
       
  archive-build-artifacts:
    runs-on: ubuntu-latest
    steps:
      - name: Step 1 - Create a temporary artifact downloads folder
        run: |
          dir
          cd src
      
      - name: Generate docs
        uses: mattnotmitt/doxygen-action@v1.9.4
        with:
          working-directory: '../../'
        
